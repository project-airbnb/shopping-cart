<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title id="pageTitle">Xác nhận mua hàng và thanh toán</title>
    <script id="pageScript">
        $(document).ready(function () {
            var d = new Date();
            var strDate = d.getDate() + "/" + (d.getMonth() + 1) + "/" + d.getFullYear() + " - " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
            $("input#date_time").val(strDate);
        });
    </script>
    <style id="pageStyle"></style>
</head>
<body class="container">
<form th:action="@{/order-success}" method="post" th:object="${order}">
    <div class="row">
        <div class="col-md-9">
            <table class="table">
                <tr style="font-weight: bold">
                    <td>San Pham</td>
                    <td>Anh</td>
                    <td>So Luong</td>
                    <td>Gia Tien</td>
                </tr>
                <tr th:each="item : ${session.cart}" th:if="${item.product.quantity} > 0">
                    <td><a th:href="@{/__${item.product.url + '-' + item.product.id}__}" th:text="${item.product.name}"></a></td>
                    <td><img width="80px" height="80px"
                             th:src="${item.product.image}" alt=""></td>
                    <td>
                        <span th:text="${item.quantity}"></span>
                    </td>
                    <td><span th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 0, 'DEFAULT', 0, 'DEFAULT') + ' VND'} "></span></td>
                </tr>
                <tr>
                    <td colspan="4" th:text="${#numbers.formatDecimal(session.total_price, 0, 'DEFAULT', 0, 'DEFAULT') + ' VND'}"></td>
                </tr>
            </table>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label>Ho ten</label>
                <input type="text" class="form-control" th:field="*{fullname}">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" th:field="*{email}">
            </div>
            <div class="form-group">
                <label>So dien</label>
                <input type="text" class="form-control" th:field="*{phone}">
            </div>
            <div class="form-group">
                <label>Dia chi</label>
                <input type="text" class="form-control" th:field="*{address}">
            </div>
            <div class="form-group">
                <input type="hidden" id="date_time" th:field="*{date_time}">
            </div>
            <div class="form-group">
                <button class="btn btn-outline-warning" type="submit">Mua Hang</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
