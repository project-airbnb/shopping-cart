<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
                              integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
</head>
<body class="container">
<form action="/order/create-order" >
<table class="table" th:each="item : ${session.order_cart}">
    <tr style="font-weight: bold">
        <td>San Pham</td>
        <td>Anh</td>
        <td>So Luong</td>
        <td>Gia Tien</td>
    </tr>
    <tr>
        <td><span th:text="${item.product.name}"></span></td>
        <td><img width="80px" height="80px"
                 th:src="${item.product.image}" alt=""></td>
        <td>
            <span th:text="${item.quantity}"></span>
        </td>
        <td><span th:text="${item.product.price} * ${item.quantity}"></span></td>
    </tr>
</table>
</form>
</body>
</html>
