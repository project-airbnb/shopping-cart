<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <script>
        function updateQuantity() {
            $(document).ready(function () {
                //$("input[name='quantity']").change(function () {
                $("form#auto-submit").submit();
                //});
            });
        }

        //thanh toan
        function confirmOrder() {
            var origin = window.location.origin;   // Returns base URL (https://example.com)
            $(document).ready(function () {
                window.location.href = origin + "/order-authentication";
            });
        }
    </script>
    <style>
        .disabled-my-cart {
            background-color: #dddddd;
        }

        input[type="number"] {
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
        }

        .number-input {
            border: 2px solid #ddd;
            display: inline-flex;
        }

        .number-input,
        .number-input * {
            box-sizing: border-box;
        }

        .number-input button {
            outline: none;
            -webkit-appearance: none;
            background-color: transparent;
            border: none;
            align-items: center;
            justify-content: center;
            width: 3rem;
            height: 3rem;
            cursor: pointer;
            margin: 0;
            position: relative;
        }

        .number-input button:before,
        .number-input button:after {
            display: inline-block;
            position: absolute;
            content: '';
            width: 1rem;
            height: 2px;
            background-color: #212121;
            transform: translate(-50%, -50%);
        }

        .number-input button.plus:after {
            transform: translate(-50%, -50%) rotate(90deg);
        }

        .number-input input[type=number] {
            font-family: sans-serif;
            max-width: 5rem;
            padding: .5rem;
            border: solid #ddd;
            border-width: 0 2px;
            font-size: 2rem;
            height: 3rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a href="/">
                <button class="btn btn-outline-dark">TRANG CHU</button>
            </a>
        </div>
        <div class="col-md-9">
            <form action="/cart/update" method="post" id="auto-submit">
                <table class="table">
                    <tr style="font-weight: bold">
                        <td>San Pham</td>
                        <td>Gia 1 san pham</td>
                        <td>Gia tong san pham</td>
                        <td>Anh</td>
                        <td style="width: 150px">So Luong</td>
                        <td style="width: 100px">Xoa</td>
                    </tr>

                    <tr th:each="item : ${session.cart}" th:class="${item.product.quantity} <= 0 ? 'disabled-my-cart' : ''">
                        <td><a th:href="@{__${item.product.url + '-' + item.product.id}__}"
                                th:text="${item.product.name}"></a></td>
                        <td th:text="${item.product.price}"></td>
                        <td th:text="${item.product.quantity} > 0 ? (${item.product.price} * ${item.quantity}) : 0"></td>
                        <td><img width="80px" height="80px"
                                 th:src="${item.product.image}" alt=""></td>
                        <td>
                            <div class="name-input" th:if="${item.product.quantity} > 0">
                                <button style="width:30px; float: left; border-radius: 0;"
                                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                        class="btn btn-info btn-sm">-
                                </button>
                                <input style="width: 50px;border-radius: 0; float: left"
                                       class="text-center form-control-sm" type="number" min="1"
                                       th:max="${item.product.quantity}" name="quantity"
                                       th:value="${item.quantity}" onchange="updateQuantity();">
                                <button style="width:30px; border-radius: 0;clear: both;"
                                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                        class="plus btn btn-info btn-sm">+
                                </button>
                            </div>
                            <div class="name-input" th:if="${item.product.quantity} <= 0">
                                <button type="button" style="width:30px; float: left; border-radius: 0;"
                                        class="btn btn-info btn-sm">-
                                </button>
                                <input style="width: 50px;border-radius: 0; float: left"
                                       class="text-center form-control-sm" type="number" name="quantity"
                                       th:value="0" readonly>
                                <button type="button" style="width:30px; border-radius: 0;clear: both;"
                                        class="plus btn btn-info btn-sm">+
                                </button>
                                <span style="color: red;">Het hang</span>
                            </div>
                            <span th:text="${'so luong: '+ item.getProduct().quantity}"></span>
                        </td>
                        <td><a class="link" th:href="@{/cart/remove/__${item.product.id}__}"
                               onclick="return confirm('Delete product?')">Xoa</a></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-md-3">
            <div class="col-md-12">
                <h3>Tong gia</h3>
                <h4 style="color: red" th:text="${session.cart} == null ? 0 : ${session.total_price}"></h4>
            </div>
            <div class="col-md-12" >
                <button class="btn btn-outline-warning" id="order" onclick="confirmOrder();">Xac Nhan Thanh Toan
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
