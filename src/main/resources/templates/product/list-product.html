<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <script>
        function redirectCart() {
            var origin = window.location.origin;   // Returns base URL (https://example.com)
            $(document).ready(function () {
                window.location.href = origin + "/cart";
            });
        }
        function redirectOrder() {
            var origin = window.location.origin;   // Returns base URL (https://example.com)
            $(document).ready(function () {
                window.location.href = origin + "/my-order";
            });
        }
    </script>
</head>
<body>
<!--login-->
<div class="mode fade modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body" style="color: deeppink">
                <form th:action="@{/}" method="post" id="login">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-info" data-dismiss="modal">&times;</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6">
        <button class="btn btn-outline-light" data-toggle="modal" data-target=".mode">LOGIN</button>
        <button class="btn btn-outline-dark" id="cart" onclick="redirectCart();">MY CART</button>
        <button class="btn btn-outline-dark" id="order" onclick="redirectOrder();">MY ORDER</button>
    </div>
    <table class="table">
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td><img width="80px" height="80px" th:src="@{__${product.getImage()}__}" alt=""></td>
            <td>
                <a th:href="@{/cart/buy/__${product.id}__}" style="color: white; text-decoration: none;">
                    <button class="btn btn-info">Đặt Mua</button>
                </a>
            </td>
        </tr>
    </table>
    </div>
</div>
</body>
</html>
