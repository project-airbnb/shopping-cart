<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title id="pageTitle">Thay Đổi Sản Phẩm</title>
    <script id="pageScript"></script>
    <style id="pageStyle"></style>
</head>
<body>
<div th:replace="fragments/navbar :: nav"></div>
<div class="container">
    <form action="/edit-product" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label>Ten San Pham</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" th:field="*{price}">
        </div>
        <div class="form-group">
            <label>So Luong</label>
            <input type="number"class="form-control" th:field="*{quantity}">
        </div>
        <div class="form-group">
            <label>Duong dan anh</label>
            <input type="text" class="form-control" th:field="*{image}">
        </div>

        <input type="submit" class="btn btn-info" value="Sua San Pham">
    </form>
</div>
</body>
</html>
