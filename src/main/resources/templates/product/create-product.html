<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form action="/create-product" th:object="${product}" method="post">
        <div class="form-group">
            <label>Ten San Pham</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" th:field="*{price}">
        </div>
        <div class="form-group">
            <label>So Luong</label>
            <input type="number"class="form-control" th:field="*{quantity}">
        </div>
        <div class="form-group">
            <label>Duong dan anh</label>
            <input type="text" class="form-control" th:field="*{image}">
        </div>

        <input type="submit" class="btn btn-info" value="Tao San Pham">
    </form>
</div>
</body>
</html>
